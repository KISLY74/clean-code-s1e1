<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="priorities page__header">
      <img id="image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container page__main">
      <p>
        <label for="new-task" class="add-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-type-text input" type="text">
        <button class="btn">Add</button>
      </div>
      </p>
      <h3 class="headline">Todo</h3>
      <ul class="ul" id="in-complete-tasks">
        <li class="ul__elem">
          <input type="checkbox" class="input-type-checkbox input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-type-text input ul__input">
          <button class="edit btn ul__btn">Edit</button>
          <button class="delete btn ul__btn">
            <img src="./remove.svg" class="image-delete" alt="delete-button">
          </button>
        </li>
        <li class="edit-mode ul__elem">
          <input type="checkbox" class="input-type-checkbox input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-type-text input ul__input">
          <button class="edit btn ul__btn">Save</button>
          <button class="delete btn ul__btn">
            <img src="./remove.svg" class="image-delete" alt="delete-button">
          </button>
        </li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="ul__elem">
          <input type="checkbox" class="input-type-checkbox input ul__input" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input-type-text input ul__input">
          <button class="edit btn ul__btn">Edit</button>
          <button class="delete btn ul__btn">
            <img src="./remove.svg" class="image-delete" alt="delete-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
